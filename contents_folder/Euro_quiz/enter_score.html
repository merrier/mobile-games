<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>欧洲杯竞猜-输入比分</title>
    <link href="../../common_folder/stylesheets/base.css" rel="stylesheet">
    <link href="css/Euro_quiz.css" rel="stylesheet"/>

</head>
<body class="enter_score">

<!--展示页面-->
<div class="main">


    <div class="logo_head">
        <img src="images/head_market_logo.png" class="head_market_logo"/>
        <img src="images/head_euro_logo.png" class="head_euro_logo"/>
    </div>

    <div class="common_box">

        <form action="" method="post" class="enter_score_form">
            <h3>2016.06.14&nbsp;&nbsp;星期二&nbsp;&nbsp;&nbsp;&nbsp;00:00</h3>

            <div class="enter_score_show">
                <div class="score_show_box score_show_hometeam">
                    <img src="images/hometeam_logo.png"/>

                    <p>罗马尼亚</p>
                    <input class="score_input" name="score_input_hometeam" maxlength="2">
                </div>
                <span>VS</span>

                <div class="score_show_box score_show_visitteam">
                    <img src="images/visitteam_logo.png"/>

                    <p>罗马尼亚</p>
                    <input class="score_input" name="score_input_visitteam" maxlength="2">
                </div>
            </div>
            <p class="enter_score_tips">请输入正确的比分!</p>
            <a type="submit" class="reg_btn common_btn_confirm">确定</a>
        </form>
    </div>


</div>


</body>

<script src="../../plugin_folder/jquery_v1.11.3/jquery-1.11.3.min.js"></script>
<script src="../../common_folder/javascripts/base.js"></script>
<script src="javascripts/Euro_quiz.js"></script>


</html>
