<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--360 浏览器在读取到这个标签后，立即切换对应的极速核-->
    <meta name="renderer" content="webkit">
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--百度禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--缩放比例为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">

    <title>新世界百货顺义店</title>

    <!--全局css开始-->
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/common_base.css" rel="stylesheet">
    <link href="less/Mobile_index.less" rel="stylesheet/less">
    <!--全局css结束-->


    <link href="less/mobile_universal_register.less" rel="stylesheet/less">

</head>
<body>



<!--展示页面开始-->
<div class="page" data-role="page">

    <!--头部开始-->
    <div class="header" data-role="header" style="display: none">
        这是头部
    </div>
    <!--头部结束-->

    <!--内容开始-->
    <div data-role="main" class="main ui-content">

        <!--注册页面表单开始-->
        <form class="universal_register_form" action="https://www.baidu.com" method="post">


            <p class="reg_tips_new"></p>


            <label class="ui-hidden-accessible">手机号码:</label>
            <input type="text" name="reg_phone_number" class="reg_phone_number" placeholder="请输入手机号码">

            <div class="reg_box">
                <a href="javascript:void(0);" data-role="button" class="reg_btn ui-shadow btn_shadow_gray reg_btn_getcode">获取验证码</a>

                <div class="reg_btn_mask"></div>
            </div>

            <label class="ui-hidden-accessible">验证码:</label>
            <input type="text" class="reg_vercode" name="reg_vercode" placeholder="请输入获得的验证码">

            <!-- <p class="reg_form_title">由于您原注册手机号可能已经作废,为不影响您的日后使用,请将信息补充完整!</p>-->


            <label class="ui-hidden-accessible">姓名:</label>
            <input type="text" name="reg_user_name" class="reg_user_name" placeholder="请填写真实姓名">


            <fieldset class="reg_gender_fieldset">
                <select name="reg_gender_radio" class="reg_gender_radio" data-native-menu="false">
                    <option value="0">未知性别</option>
                    <option value="1">男性</option>
                    <option value="2">女性</option>
                </select>

                <i class="fa fa-sort"></i>
            </fieldset>



            <div class="form_btn_submit btn_style">提交</div>

            <button style="display: none;" class="hide_btn_submit" type="submit">提交</button>



        </form>
        <!--注册页面表单结束-->

    </div>
    <!--内容结束-->

    <!--尾部开始-->

    <!--尾部结束-->

</div>
<!--展示页面结束-->


</body>


<!--全局js开始-->
<script src="../../plugin_folder/jquery_v1.11.3/jquery-1.11.3.min.js"></script>
<script src="javascripts/jquery.mobile-1.4.5.min.js"></script>
<script src="../../plugin_folder/less_v1.7.0/less.min.js"></script>
<script src="../../common_folder/javascripts/base.js"></script>
<script src="javascripts/common_index.js"></script>
<!--全局js结束-->

<!--<script src="../../common_folder/javascripts/register.js"></script>-->
<script src="javascripts/mobile_universal_register.js"></script>


</html>
