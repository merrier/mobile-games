<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>手机端翻页</title>
    <link rel="stylesheet" href="../../plugin_folder/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/demo.css">

</head>
<body>

<div class="container">

    <div class="page page0 page_current">
        <h1>你好，我是0号屏幕，第一屏,鼠标单击向下拖动</h1>
    </div>

    <div class="page page1">
        <h1>你好，我是1号屏幕，鼠标单击向下/向上拖动</h1>
    </div>

    <div class="page page2">
        <h1>你好，我是2号屏幕，鼠标单击向下/向上拖动</h1>
    </div>

    <div class="page page3">
        <h1>你好，我是3号屏幕，鼠标单击向下/向上拖动</h1>
    </div>

    <div class="page page4">
        <h1>你好，我是4号屏幕，到底了，鼠标单击向上拖动</h1>
    </div>

    <i class="fa fa-angle-double-up"></i>

    <p class="swipe_prompt">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

</div>

<script src="../../plugin_folder/jquery_v1.11.3/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../plugin_folder/jquery.touchswipe/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="js/demo.js"></script>

</body>
</html>
